<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#1e40af"/>
  
  <!-- Grid background pattern -->
  <g opacity="0.2">
    <line x1="128" y1="0" x2="128" y2="512" stroke="#ffffff" stroke-width="1"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="#ffffff" stroke-width="2"/>
    <line x1="384" y1="0" x2="384" y2="512" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="128" x2="512" y2="128" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="384" x2="512" y2="384" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Sound wave visualization -->
  <g transform="translate(256, 256)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="20" fill="#ffffff"/>
    
    <!-- Large sound waves -->
    <path d="M -120,-80 Q -60,-40 0,-80 T 120,-80" stroke="#ffffff" stroke-width="10" fill="none" opacity="0.9"/>
    <path d="M -120,0 Q -60,40 0,0 T 120,0" stroke="#ffffff" stroke-width="10" fill="none" opacity="0.9"/>
    <path d="M -120,80 Q -60,40 0,80 T 120,80" stroke="#ffffff" stroke-width="10" fill="none" opacity="0.9"/>
    
    <!-- Corner dots -->
    <circle cx="-140" cy="-140" r="6" fill="#ffffff" opacity="0.6"/>
    <circle cx="140" cy="-140" r="6" fill="#ffffff" opacity="0.6"/>
    <circle cx="-140" cy="140" r="6" fill="#ffffff" opacity="0.6"/>
    <circle cx="140" cy="140" r="6" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">SOUND VIZ</text>
</svg>
